<html>
<body>
    <div class="login">
       <h1>Cement Strength Prediction</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Cement Strength Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Cement (component 1)(kg in a m^3 mixture)</label>
            <input class="form-control" type="number" step="any" name="Cement (component 1)(kg in a m^3 mixture)"
                placeholder="Enter your Cement"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Blast Furnace Slag (component 2)(kg in a m^3 mixture)</label>
            <input class="form-control" type="number" step="any" name="Blast Furnace Slag (component 2)(kg in a m^3 mixture)"
                placeholder="Enter your Blast Furnace"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Fly Ash (component 3)(kg in a m^3 mixture)</label>
            <input class="form-control" type="number" step="any" name="Fly Ash (component 3)(kg in a m^3 mixture)"
                placeholder="Enter your Fly Ash"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Water  (component 4)(kg in a m^3 mixture)</label>
            <input class="form-control" type="number" step="any" name="Water  (component 4)(kg in a m^3 mixture)"
                placeholder="Enter your Water"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Superplasticizer (component 5)(kg in a m^3 mixture)</label>
            <input class="form-control" type="number" step="any" name="Superplasticizer (component 5)(kg in a m^3 mixture)"
                placeholder="Enter your Superplasticizer"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Coarse Aggregate  (component 6)(kg in a m^3 mixture)</label>
            <input class="form-control" type="number" step="any" name="Coarse Aggregate  (component 6)(kg in a m^3 mixture)"
                placeholder="Enter your Coarse Aggregate" />
        </div>
        <div class="mb-3">
            <label class="form-label">Fine Aggregate (component 7)(kg in a m^3 mixture)</label>
            <input class="form-control" type="number" step="any" name="Fine Aggregate (component 7)(kg in a m^3 mixture)"
                placeholder="Enter your Fine Aggregate" />
        </div>
        <div class="mb-3">
            <label class="form-label">Age (day)</label>
            <input class="form-control" type="number" name="Age (day)"
                placeholder="Enter your Age (day)" />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Concrete Strength Predict" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
